<DOCYTPE! html>
    <!--linguagem portugues brasil-->
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title> Calculadora </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="calc.css">
    </head>

    <body>
        <h1>Calculadora Simples</h1>
        <div id="calculadora">
            <div id="dataHora">
                <div id="data">
                    <script>
                        const data = new Date();
                        const dataBR = data.toLocaleString("pt-BR", { dateStyle: "short" });
                        document.write(dataBR);
                    </script>
                </div>
                <div id="hora">
                    <script>
                        function relogio() {
                            var data = new Date();
                            var hor = data.getHours();
                            var min = data.getMinutes();
                            var seg = data.getSeconds();

                            if (hor < 10) {
                                hor = "0" + hor;
                            }
                            if (min < 10) {
                                min = "0" + min;
                            }
                            if (seg < 10) {
                                seg = "0" + seg;
                            }

                            var horas = hor + ":" + min + ":" + seg;

                            document.getElementById("rel").value = horas;
                        }

                        var timer = setInterval(relogio, 1000);
                    </script>
                    <br>
                    <input class="hora" type="text" id="rel">
                </div>
            </div>
            <div id="display">
            </div>
            <div id="keyboard">
                <button id="backspace">C</button>
                <button id="aspas">()</button>
                <button id="porcentagem">%</button>
                <button id="divisao">/</button>
                <button id="numeroSete">7</button>
                <button id="numeroOito">8</button>
                <button id="numeroNove">9</button>
                <button id="multiplicacao">*</button>
                <button id="numeroQuatro">4</button>
                <button id="numeroCinco">5</button>
                <button id="numeroSeis">6</button>
                <button id="subtracao">-</button>
                <button id="numeroUm">1</button>
                <button id="numeroDois">2</button>
                <button id="numeroTres">3</button>
                <button id="soma">+</button>
                <button id="sinal">+/-</button>
                <button id="numeroZero">0</button>
                <button id="ponto">.</button>
                <button id="igual">=</button>
            </div>
            <footer class=rodapepg>
                <span id="copy">&copy; TrugilhoCalc</span>
            </footer>
        </div>
        <script src="calc.js"></script>
    </body>

    </html>
